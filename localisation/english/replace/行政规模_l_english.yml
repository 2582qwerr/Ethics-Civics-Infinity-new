l_english:
 unity:0 "Unity"
 unity_desc:4 "§E§H$unity$§! (£unity£) represents the expectations of the people of the Empire for the future of the Empire and the degree of obedience to the Empire's executive orders, which can be used to unlock new §HTraditions§!, recruit §HLeaders§!, and roll out §HEdicts§! nationwide. We can increase Unity output by building £building£ §H$building_autochthon_monument$§! or increasing employment in various special positions.§!"
 
 EMPIRE_SIZE_DESC:2 "§E§H$EMPIRE_SIZE$§! is a measure of the territorial expanse of your empire in the form of controlled §HSystems§!, §HColonies§!, and §HPops§!. A high §H$EMPIRE_SIZE$§! is a strain on your empire's administrative capacity, weakening the §HUnity§!, and are easier to infiltrate for espionage purposes.§!"
 
 EMPIRE_SIZE_NO_EFFECTS:4 ""
 
 PLANETARY_ASCENSION_TIER_UPGRADE_DELAYED:0 "Due to conflicts with the modified Admin-Unity system, the §HPlanetary Ascension Tier§! system has been removed by the §YEthics and Civics : Infinity§! MOD"